services:
  db:
    image: postgres:17
    container_name: todo_db
    environment:
      POSTGRES_DB: todo_system_dev
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_system_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    environment:
      DATABASE_URL: postgresql://todo_user:todo_password@db:5432/todo_system_dev
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # 開発時のみ: ホットリロード用にマウントし、CMD を上書き
    # volumes:
    #   - ./backend:/app
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  backend:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"


volumes:
  postgres_data: