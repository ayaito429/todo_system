services:
  db:
    image: postgres:17
    container_name: todo_db
    environment:
      POSTGRES_DB: todo_system_dev
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    env_file:
      - ./backend/db/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_system_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # --- フロントエンド（Next.js）---
  frontend:
    build:
      context: ./frontend          # どのフォルダをビルドするか
      dockerfile: Dockerfile       # その中のどの Dockerfile を使うか
    container_name: todo_frontend
    environment:
      # ブラウザが API を叩く先（ブラウザはホストから見るので localhost:8000）
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"               # ホストの3000番 → コンテナの3000番（Next.js）
    volumes:
      - ./frontend:/app            # ローカルの frontend をコンテナの /app にマウント（編集が即反映）
      - frontend_node_modules:/app/node_modules  # node_modules はコンテナ用を保持（上書きされない）
    depends_on:
      - backend                    # backend のあとに起動（API が先に立つ）
    command: npm run dev



volumes:
  postgres_data:
  frontend_node_modules:        # フロント用の名前付きボリューム（node_modules 退避用）
